<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Responsive Webpage</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

       
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 60px;
            width: 100%;
            z-index: 10;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin-left: 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.8rem;
            display: block;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background: #4caf50;
            color: #fff;
        }

       
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            background-color: #fff;
            height: 3px;
            width: 28px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        
        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        
        .container {
            padding: 5rem 2rem;
            margin-top: 120px;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            color: #eee;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn {
            margin-top: 20px;
            padding: 12px 32px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-3px);
        }

    
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.95);
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 0.5rem 0;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>


<header>
    Responsive Webpage
</header>

<nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./service.html">Services</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./contact.html">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Welcome to My Modern Webpage</h1>
    <p>
        This is a beautifully designed responsive webpage with a smooth hamburger menu, clean typography, and stunning colors.  
        Resize the screen to see the menu transform into a sleek hamburger icon.
    </p>
    <button class="btn">Learn More</button>
</div>


<script>
    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('active');
        document.querySelector('.hamburger').classList.toggle('active');
    }
</script>

</body>
</html>
