<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Responsive Services Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

    
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 60px;
            width: 100%;
            z-index: 10;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin-left: 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.8rem;
            display: block;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background: #4caf50;
            color: #fff;
        }

        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            background-color: #fff;
            height: 3px;
            width: 28px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .welcome-section {
            padding: 5rem 2rem;
            margin-top: 120px;
            text-align: center;
            color: #fff;
        }

        .welcome-section h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .welcome-section p {
            font-size: 1.2rem;
            color: #eee;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn {
            margin-top: 20px;
            padding: 12px 32px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-3px);
        }

        .services-section {
            padding: 5rem 2rem;
            text-align: center;
            color: #333;
        }

        .services-section h2 {
            font-size: 2.5rem;
            color: #4caf50;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .services-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .service-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .service-card i {
            font-size: 3rem;
            color: #4caf50;
            margin-bottom: 1rem;
        }

        .service-card h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .service-card p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }

        
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.95);
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>

<body>


<header>
    Responsive Webpage
</header>


<nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./services.html">Services</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./contact.html">Contact</a></li>
    </ul>
</nav>



<section class="services-section">
    <br><br>
    <h2 style="color: black;">Our Services</h2>
    <div class="services-container">
        <!-- Service Cards -->
        <div class="service-card">
            <i class="fas fa-laptop-code"></i>
            <h3>Web Development</h3>
            <p>We build responsive and modern websites to elevate your online presence.</p>
        </div>
    </div>
</section>

<script>
    function toggleMenu() {
        const nav = document.querySelector('.nav-links');
        const hamburger = document.querySelector('.hamburger');
        nav.classList.toggle('active');
        hamburger.classList.toggle('active');
    }
</script>

</body>

</html>
